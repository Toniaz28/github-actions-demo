name: Run script and upload output

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-and-collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run the output generator
        run: |
          python script/generate_output.py

      - name: Push output to repository
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add results/output.txt
          git commit -m "Update output file"
          git push
