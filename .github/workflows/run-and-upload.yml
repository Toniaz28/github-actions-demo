name: Run script and upload output

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  run-and-collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run the output generator
        run: |
          python script/generate_output.py

      - name: List results directory
        run: |
          ls -la results || true
          echo "Displaying output file:"
          cat results/output.txt || true

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: workflow-output
          path: results/output.txt
